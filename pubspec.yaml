name: forever_us_in_love
description: ForeverUsInLove - Dating & Marketplace Application Frontend
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase - Versiones compatibles con Dart SDK 3.1.0
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_messaging: ^14.7.10
  
  # State Management - Versiones compatibles
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Dependency Injection - Versiones compatibles
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Networking - Versiones compatibles
  dio: ^5.3.2
  retrofit: ^4.0.3
  pretty_dio_logger: ^1.3.1
  
  # Local Storage - Versiones compatibles
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Environment Variables - Versiones compatibles
  flutter_dotenv: ^5.1.0
  
  # Routing - Versiones compatibles
  go_router: ^12.1.1
  
  # UI Components - Versiones compatibles
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Forms & Validation - Versiones compatibles
  formz: ^0.6.1
  
  # Permissions - Versiones compatibles con Dart SDK 3.1.0
  permission_handler: ^10.4.5
  
  # Camera & Image - Versiones compatibles
  image_picker: ^1.0.4
  camera: ^0.10.5
  
  # Location - Versiones compatibles
  geolocator: ^10.1.0
  
  # Google Sign In - Versiones compatibles
  google_sign_in: ^6.1.4
  
  # Utils - Versiones compatibles
  intl: ^0.18.1
  logger: ^2.0.2+1
  connectivity_plus: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  fonts:
    - family: Delight
      fonts:
        - asset: assets/fonts/delight-thin.ttf
          weight: 100
        - asset: assets/fonts/delight-regular.ttf
          weight: 400
        - asset: assets/fonts/delight-bold.ttf
          weight: 700
        - asset: assets/fonts/delight-black.ttf
          weight: 900
  
  assets:
    - assets/images/logo/
    - assets/images/onboarding/
    - .env
