name: forever_us_in_love
description: ForeverUsInLove - Dating & Marketplace Application Frontend
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management - Versiones estables
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # Dependency Injection - Versiones estables
  get_it: ^7.7.0
  injectable: ^2.4.2
  
  # Networking - Versiones estables
  dio: ^5.4.3+1
  retrofit: ^4.1.0
  pretty_dio_logger: ^1.3.1
  
  # Local Storage - Versiones estables
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.0.0
  
  # Environment Variables - Versiones estables
  flutter_dotenv: ^5.1.0
  
  # Routing - Versiones estables
  go_router: ^12.1.3
  
  # UI Components - Versiones estables
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.0
  shimmer: ^3.0.0
  
  # Forms & Validation - Versiones estables
  formz: ^0.6.1
  
  # Permissions - Versiones compatibles
  permission_handler: ^11.3.1
  
  # Camera & Image - Versiones compatibles
  image_picker: ^1.1.2
  camera: ^0.10.6
  
  # Location - Versiones estables
  geolocator: ^10.1.1
  
  # Google Sign In - Versiones compatibles
  google_sign_in: ^6.2.2
  
  # Facebook Sign In - Versiones compatibles
  flutter_facebook_auth: ^6.0.4
  
  # Utils - Versiones estables
  intl: ^0.19.0
  logger: ^2.0.2+1
  connectivity_plus: ^6.0.5
  
  # Functional Programming & JSON
  dartz: ^0.10.1
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.9
  json_serializable: ^6.8.0
  retrofit_generator: ^8.1.0
  mockito: ^5.4.4
  bloc_test: ^9.1.7
  mocktail: ^1.0.3
  http_mock_adapter: ^0.6.1

flutter:
  uses-material-design: true
  
  fonts:
    - family: Delight
      fonts:
        - asset: assets/fonts/delight-thin.ttf
          weight: 100
        - asset: assets/fonts/delight-regular.ttf
          weight: 400
        - asset: assets/fonts/delight-bold.ttf
          weight: 700
        - asset: assets/fonts/delight-black.ttf
          weight: 900
  
  assets:
    - assets/images/logo/
    - assets/images/onboarding/
    - .env
