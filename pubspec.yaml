name: forever_us_in_love
description: ForeverUsInLove - Dating & Marketplace Application Frontend
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.5.0
  firebase_auth: ^5.3.1
  firebase_messaging: ^15.1.2
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Networking
  dio: ^5.3.3
  retrofit: ^4.0.3
  pretty_dio_logger: ^1.3.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Environment Variables
  flutter_dotenv: ^5.1.0
  
  # Routing
  go_router: ^12.0.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # Forms & Validation
  formz: ^0.6.1
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Camera & Image
  image_picker: ^1.0.4
  camera: ^0.10.5+5
  
  # Location
  geolocator: ^10.1.0
  
  # Google Sign In
  google_sign_in: ^6.1.5
  
  # Utils
  intl: ^0.18.1
  logger: ^2.0.2+1
  connectivity_plus: ^5.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/logo/
    - assets/images/onboarding/
    - .env
