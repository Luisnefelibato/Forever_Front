name: forever_us_in_love
description: ForeverUsInLove - Dating & Marketplace Application Frontend
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase - Versiones estables y compatibles
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  firebase_messaging: ^14.7.10
  
  # State Management - Versiones estables
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # Dependency Injection - Versiones estables
  get_it: ^7.6.7
  injectable: ^2.3.5
  
  # Networking - Versiones estables
  dio: ^5.3.2
  retrofit: ^4.5.0
  pretty_dio_logger: ^1.3.1
  
  # Local Storage - Versiones estables
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.0.0
  
  # Environment Variables - Versiones estables
  flutter_dotenv: ^5.2.1
  
  # Routing - Versiones estables
  go_router: ^12.1.3
  
  # UI Components - Versiones estables
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  
  # Forms & Validation - Versiones estables
  formz: ^0.6.1
  
  # Permissions - Versiones estables
  permission_handler: ^10.4.5
  
  # Camera & Image - Versiones estables
  image_picker: ^1.0.8
  camera: ^0.10.5+9
  
  # Location - Versiones estables
  geolocator: ^10.1.1
  
  # Google Sign In - Versiones estables
  google_sign_in: ^6.1.6
  
  # Utils - Versiones estables
  intl: ^0.18.1
  logger: ^2.0.2+1
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  fonts:
    - family: Delight
      fonts:
        - asset: assets/fonts/delight-thin.ttf
          weight: 100
        - asset: assets/fonts/delight-regular.ttf
          weight: 400
        - asset: assets/fonts/delight-bold.ttf
          weight: 700
        - asset: assets/fonts/delight-black.ttf
          weight: 900
  
  assets:
    - assets/images/logo/
    - assets/images/onboarding/
    - .env
